name: Sync dev with main after merge

on:
  push:
    branches:
      - main

jobs:
  sync-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.OPERA_PST_GITHUB_TOKEN }}

      - name: Sync dev with main
        run: |
          git checkout dev
          git merge --ff-only main
          git push origin dev
